<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./cs2.css">
</head>

<body>
    <div class="join_section">
        <div class="logo_section">
            <img
                src="./img/dd1.png" />
        </div>
        <div class="title">
            나이키 회원가입
        </div>
        <div class="desc">
            멤버가 되어 나이키가 제공하는<br />
            최고의 제품과 혜택을 만나보세요
        </div>
        <div class="input_section">
            <select>
                <option>옵션1</option>
                <option>옵션2</option>
            </select>
            <input type="text" placeholder="아이디를 입력해주세요" />
            <input type="password" placeholder="비밀번호를 입력해주세요" />
            <input type="password" placeholder="비밀번호를 다시 입력해주세요" />
            <input type="text" placeholder="이름를 입력해주세요" />
            <input type="tel" placeholder="전화번호 입력해주세요" />
        </div>
        <div class="agree_section">
            <label><input type="checkbox" /> 동의합니다</label>
        </div>
        <div class="bt_section">
            <button class="join_bt">회원가입</button>
        </div>
    </div>
</body>

</html>
